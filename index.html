<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>API Capstone Project</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<header role="banner">
	<h1>SunTimes</h1>
</header>

<main role="main">
	<div class="searchLocationPage">
		<form action="#" class="js-search-location">
			<label for="js-location-input">
				<input type="text" id="js-location-input" name="js-location-input" aria-label="search" placeholder="Type location/address here">
				<button type="submit" class="searchButton">Search</button>
			</label>
		</form>
	</div>
</main>


<section role="region" class="js-results-page">
	
	<div class="row">
		<div class="col-12">
			<div class="js-today-time">
				
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-6">
			<div class="js-sunrise-sunset-times">

			</div>
		</div>

		<div class="col-6">
			<div class="js-weather-section">
					
			</div>
		</div>
	</div>

		<div class="row">
		<div class="col-6">
			<div class="js-sunrise-sunset-times-two">

			</div>
		</div>

		<div class="col-6">
			<div class="js-weather-section-two">
					
			</div>
		</div>
	</div>


</section>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous">
</script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
