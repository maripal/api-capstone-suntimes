<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>API Capstone Project</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>

<header role="banner">
	<h1 class="pageTitle">SunTimes</h1>
	<p class="pageInfo">Want to catch the sunrise or sunset?</p>
</header>

<main role="main">
	<div class="searchLocationPage">
		<form action="#" name="suntimes-search" class="js-search-location">
			<label for="js-location-input">
				<input type="text" id="js-location-input" name="js-location-input" aria-label="search" placeholder="Type location/address here">
				<button type="submit" class="searchButton">Search</button>
			</label>
		</form>
	</div>
</main>


<section class="js-results-page" role="region" aria-live="assertive" hidden>
	<div class="row">
		<div class="col-12">
			<div class="js-today-time">
				
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-6">
			<div class="js-sunrise-sunset-times">

			</div>
		</div>

		<div class="col-6">
			<div class="js-weather-section">
					
			</div>
		</div>
	</div>

		<div class="row">
		<div class="col-6">
			<div class="js-sunrise-sunset-times-two">

			</div>
		</div>

		<div class="col-6">
			<div class="js-weather-section-two">
					
			</div>
		</div>
	</div>
</section>

<footer role="contentinfo">
	<p class="footerText">APIs used includes: <a id ="apiLink" href="https://sunrise-sunset.org/api">Sunrise Sunset</a></p>
</footer>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous">
</script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
